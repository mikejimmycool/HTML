<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表-->
<ol>
    <li>python</li>
    <li>java</li>
    <li>html</li>
    <li>css</li>
    <li>nginx</li>
</ol>
<hr>
<!--无序列表-->
<ul>
    <li>python</li>
    <li>java</li>
    <li>html</li>
    <li>css</li>
    <li>nginx</li>
</ul>


<!--自定义列表-->
<!--
dl:标签
dt:列表名称
dd：列表内容

应用范围：公司网站底部
-->



<dl>
    <dt>学科</dt>
    <dd>python</dd>
    <dd>java</dd>
    <dd>html</dd>
    <dd>css</dd>
    <dd>nginx</dd>
    <br>
    <dt>位置</dt>
    <dd>中国</dd>
    <dd>浙江</dd>
    <dd>杭州</dd>



</dl>

</body>
</html>
